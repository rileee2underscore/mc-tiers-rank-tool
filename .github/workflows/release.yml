name: Build & Release (EXE + AppImage)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow requests

      - name: Build EXE
  run: pyinstaller --noconfirm --onefile --windowed --name "MCTiersRankTool" --add-data "assets;assets" main.py


      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/MCTiersRankTool.exe

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow requests

      - name: Build Linux binary
        run: |
          pyinstaller --noconfirm --onefile --windowed \
            --name "MCTiersRankTool" \
            --add-data "assets:assets" \
            main.py

      - name: Make AppDir
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          cp dist/MCTiersRankTool AppDir/usr/bin/
          cp assets/icons/overall.png AppDir/usr/share/icons/hicolor/256x256/apps/mctiersranktool.png

          cat > AppDir/usr/share/applications/mctiersranktool.desktop <<EOF
          [Desktop Entry]
          Type=Application
          Name=MCTiers Rank Tool
          Exec=MCTiersRankTool
          Icon=mctiersranktool
          Categories=Utility;
          EOF

          cat > AppDir/AppRun <<'EOF'
          #!/bin/sh
          exec "$APPDIR/usr/bin/MCTiersRankTool"
          EOF
          chmod +x AppDir/AppRun

      - name: Build AppImage
        run: |
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          ./appimagetool-x86_64.AppImage AppDir

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.AppImage"
     